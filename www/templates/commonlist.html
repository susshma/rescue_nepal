<ion-view view-title="{{ title }}">
  <ion-content>
    <div class="row-fluid">
        <div class="col-lg-12">
            <a href="#/app/missing/create">
                <span class="ion-plus-circled menu-icon"> Add New</span>
            </a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="firstname" placeholder="search" ng-model="searchString">
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="item in list| searchFor:searchString" class="row" ng-animate="'animate'">
            <div class="tile">
                <span class="title">{{ item.title }}</span>
                <div class="clear"></div>
                Location: <span>{{ item.location }}</span><br/>
                <div class="clear"></div>
                Phone: <span>{{ item.phone }}</span><br/>
                <div class="clear"></div>
                Description: <span></span><br/>
                <div class="clear"></div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
