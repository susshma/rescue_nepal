<ion-view view-title="Volunteer">
  <ion-content>
    <div class="row-fluid">
        <div class="col-lg-12">
            <a href="#/app//volunteer/create">
                <span class="ion-plus-circled menu-icon"> Add New</span>
            </a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="volunteer in volunteerList" href="#/app/playlists/{{playlist.id}}">
            <div class="tile">
                <span class="title">{{ volunteer.name }}{{ volunteer.gender }}</span>
                <div class="clear"></div>
                Phone: <span class="">{{ volunteer.phone }}</span><br/>
                <div class="clear"></div>
                Email: <span class="">{{ volunteer.email }}</span><br/>
                <div class="clear"></div>
                Occupation: <span class="">{{ volunteer.gender }}</span><br/>
                <div class="clear"></div>
                Location: <span>{{ volunteer.location }}</span><br/>
                <div class="clear"></div>
                Description: <span>{{ volunteer.description}}</span><br/>
                <div class="clear"></div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
